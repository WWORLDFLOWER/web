<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playing Video</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./new.js"></script>
</head>
<body>
    <div id="skin">
        <video id="myMovie" width="640">
            <source src="../../HTML5/video/movies/videoplayback.mp4"> 
        </video>    
        <nav>
            <div id="buttons">
                <button id="playButton">play</button>
                <button id="stopButton">stop</button>
                <button id="upButton">volume up</button> 
                <button id="downButton">volume down</button> 
                <button id="mutedButton">muted</button>
                <span id="full" style="font-size: 20px;" >&harr;</span>
            </div>
            <div id="defaultBar">
                <!-- 影片進度條 -->
                <div id="progressBar"></div>
            </div>
			
			
        </nav>
		<div class="progress">
      <div id="probar" class="progress-bar"></div>
	   <span id="showProgress"></span>
      
	  </div>
	 
		
    </div>

    
</body>


</html>
