<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 
        <h2>{{message}}</h2>
        <button @click="clicked">click me</button>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello',
            },
            methods: {
                clicked(){
                    alert(this.message)
                }
            },
        })

    </script>
</body>
</html>
