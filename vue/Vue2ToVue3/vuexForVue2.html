<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuex</title>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/vuex@3"></script>
</head>
<body>
    <div id="app"> <!--HTML DOM template--> 
        <button @click="addCount">Add</button>
        <h3>Vue2 count: {{count}}</h3>
    </div>

    <script>
        const store = new Vuex.Store({
            state: {  // 類似 data
                count: 0,

                x: 100,
                y: true,
                z: new Date(),
            },
            mutations: {
                addStoreCount(state){
                    state.count += 1
                },
            },
        })

        new Vue({

            store,

            el: '#app', 
            data: {},
            methods: {
                addCount(){
                    this.$store.commit('addStoreCount')
                },
            },
            computed: {
                count(){
                    return this.$store.state.count
                },
            },
        }) 
    </script>
</body>
</html>
