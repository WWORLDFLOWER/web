<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 
        <p>{{now}}</p>
        <p>
            weight: <input v-model="weight">
        </p>
        <p>
            height: <input v-model="height">
        </p>
        your BMI is: <span>{{BMI}}</span>
    </div>


    <script>
        // BMI ----> 體重(公斤) / (身高/ 100) 的平方
        new Vue({
            el: '#app',
            data: {         //變數放這裡
                weight: 0,
                height: 0,
                // BMI: this.weight / Math.pow(this.height / 100, 2),
            },
            methods:{  //函數 "大部分" 放這裡

            },
            computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"
                BMI(){
                    if(this.weight > 0 && this.height > 0){
                        let ans =  this.weight / Math.pow(this.height / 100, 2);
                        return ans.toFixed(2)
                    }else{
                        return 0
                    }
                },
                now(){
                    let doNothing = this.weight + this.height + this.BMI
                    return new Date()
                },
            },
        })


        /*
        // 函數三部曲: 宣告、定義和呼叫
        // JS 的函數將宣告和定義寫在一起
        (1) 沒傳參數，沒有傳回值
            function temp(){   // 宣告和定義
                console.log(5);
            }
            呼叫: temp()

        (2) 有傳參數，沒有傳回值
            function temp(n){  // 宣告和定義
                console.log(n * 5);
            }
            呼叫: temp(100)

        (3) 有傳參數，有傳回值
            function temp(n){  // 宣告和定義
                console.log(n * 5);

                return true;
            }
            呼叫: let ans = temp(100)

        (4) 沒傳參數，有傳回值
            function temp(){  // 宣告和定義
                console.log(5);

                return true;
            }
            呼叫: let ans = temp()
        */
    </script>
</body>
</html>
