<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="https://unpkg.com/vue@2"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style>
        
    </style>  <!--embedded css-->
</head>
<body>

    
    <!-- HTML DOM template -->
    <div id="app"> 
        <button @click="content='name'">Name</button>
        <button @click="content='date'">Date</button>
        <button @click="content='lessons'">Lessons</button>
        <button @click="content='apply'">Apply</button>
        <hr>
        
        <component :is="content"></component>
    </div>


    <script>

        // global component
        // Vue.component('組件名稱',{
        //     ....
        //     template: `定義視覺元素`,
        // })

        Vue.component('name',{
            template:`
                <p>
                    Your name: <input>
                </p>
            `,
        })
        Vue.component('date',{
            template:`
                <p>
                    <input type="checkbox"> Morning
                    <input type="checkbox"> Afternonon
                    <input type="checkbox"> Evening
                </p>
            `,
        })
        Vue.component('lessons',{
            template:`
                <p>
                    <input type="checkbox"> HTML
                    <input type="checkbox"> CSS
                    <input type="checkbox"> JavaScript
                    <input type="checkbox"> JQuery
                    <input type="checkbox"> HTML5
                    <input type="checkbox"> VueJS
                </p>
            `,
        })
        Vue.component('apply',{
            template:`
                <form>
                    <p>
                        <textarea></textarea>
                    </p>
                    <button>Submit</button>
                </form>
            `,
        })

        let vm = new Vue({
            el: '#app',
            data: {         //變數放這裡
                content: 'name',
            },
            

            methods:{  //函數 "大部分" 放這裡
            
            },
        })
        
        </script>
</body>
</html>
