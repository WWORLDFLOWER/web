<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href=""> <!--linked css-->

</head>
<body>

        <ul>

                    // 新增刪除在前端 -- unshift(item) | shift()

                    // this.numArray.shift()

                    // 新增刪除在任意端 -- splice()
                    // this.numArray.splice(3)  // 將 index 3 以及之後的全部刪掉
                    // this.numArray.splice(3,1)  // 刪除 index 3 下一筆
                    // this.numArray.splice(3,0,100,200,300)  // 也可以新增

                    // filter()
                    // 陣列 = 陣列.filter(function(data){return 符合篩選條件的資料})
                    // 陣列 = 陣列.filter(data => {return 符合篩選條件的資料})
                    // this.numArray = this.numArray.filter(data => data % 2 == 0)
                    // this.numArray = this.numArray.filter(data => data > 5)

                    // this.numArray = this.numArray.map(data => data * 5)

                    // this.numArray = this.numArray.map(data => data += 7)

                    // reduce()
                    // 值 = 陣列.reduce(function(accumulator){return 逐個處理，每次處理的結果都放進累計器中})
                    // this.sum = this.numArray.reduce((accumulator,data) => accumulator += data)

                    // 語法: this.$set(陣列, index, value)
                    // this.$set(this.numArray, 2, 123)

                    // 清空陣列的內容
                    // this.numArray.length = 0 //不是每次都可以
                    // this.numArray.splice(0)  //可以


                // 物件
                    // 增加新成員 key,value

                    // 語法: this.$set(物件, key, value)
                    this.$set(this.man, 'language','VueJS')

                    this.man.age = 41 // 可以修改

                },
            },
        })
        
        
        
        // computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"

</body>
</html>
