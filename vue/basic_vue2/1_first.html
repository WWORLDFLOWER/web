<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="https://unpkg.com/vuex@2"></script> -->
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 
        <h2>{{message}}</h2>
        <p>{{message}}</p>
        <input type="text" v-model="message">

    </div>
    <div id="temp"></div>
    <div id="app2"></div>


    <script>
        new Vue({
            el: '#app',
            data: {         //變數放這裡
                message: 'hello',


            },
        })

        new Vue({
            el: '#app2',
        })
    </script>
</body>
</html>
