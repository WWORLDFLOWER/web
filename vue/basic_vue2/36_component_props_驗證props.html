<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="https://unpkg.com/vue@2"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style>
        
    </style>  <!--embedded css-->
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 

        <counter :init="count"></counter>

    </div>


    <script>
        Vue.component('counter',{
            // props 大部分是陣列
            // props: ['init'],

            // props 也可以宣告成物件，大部分是拿來做驗證用的
            props:{
                init:{
                    type:Number,
                    // type: [Number, String], //多種可能的型態

                    default: 100,
                    // default: function(){return 及時運算的結果},
                    // default: function(){
                    //     return new Date().getTime()
                    // },

                    validator(val){  //自行定義驗證方式
                        return val < 20
                        
                    },
                },
            },
            data(){
                return{
                    count: this.init,
                }
            },
            template:`
                <div>
                    <button @click="count+=1">add</button>
                    <h3>counter ==> {{count}}</h3>
                </div>
            `, 
        })

        let vm = new Vue({
            el: '#app',
            data: {         //變數放這裡
                // count: 0,
            },
            

            methods:{  //函數 "大部分" 放這裡
            
            },
        })
        
    </script>
</body>
</html>
