<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style></style>  <!--embedded css-->
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 
        <!-- <button @click="update"> Add </button> -->
        <!-- <button @click="count++;update"> Add </button> -->
        <button @click="count++"> Add </button>
        <button id="delButton"> Delete </button>
        <h3>{{count}}</h3>

    </div>


    <script>
        let vm = new Vue({
            el: '#app',
            data: {         //變數放這裡
                count: 0,
                // temp: 0,
            },
            methods:{  //函數 "大部分" 放這裡
                update(){
                    this.count += 1
                }
            },
            beforeCreate(){
                console.log(`beforeCreate() --> count: ${this.count}`);
                console.log(`beforeCreate() --> $el: ${this.$el}`);
            },
            created(){  //常用
                console.log(`created() --> count: ${this.count}`);
                console.log(`created() --> $el: ${this.$el}`);
            },
            beforeMount(){
                console.log(`beforeMount() --> $el: ${this.$el}`);
            },
            mounted(){  //常用  //非同步放這裡
                console.log(`Mounted() --> $el: ${this.$el}`);
            },
            beforeUpdate() {
                console.log(`beforeUpdate() --> count: ${this.count}`);
            },
            updated() {   //常用
                console.log(`updated() --> count: ${this.count}`);
            },
            beforeDestroy() {
                console.log(`beforeDestroy() --> count: ${this.count}`);
            },
            destroyed() {
                console.log(`destroyed() --> count: ${this.count}`);
            },
            

            // computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"
                
            // },
        })

        document.getElementById('delButton').addEventListener('click', function(){
            vm.$destory()
        })
    </script>
</body>
</html>
