<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style></style>  <!--embedded css-->
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 
        <button @click="enlarge">enlarge</button>
        <button @click="shrink">shrink</button>

        <!-- <p style="font-size: 16px;">Lorem ipsum dolor sit amet.</p>  inline css -->
        <p :style="changeSize">Lorem ipsum dolor sit amet.</p>  <!--inline css-->

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {         //變數放這裡
                size: 16,
            },
            methods:{  //函數 "大部分" 放這裡
                enlarge(){
                    this.size += 2
                },
                shrink(){
                    this.size -= 2
                },
            },
            computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"
                changeSize(){
                    return{
                        fontSize: this.size + 'px',
                        color: 'maroon',
                        textDecoration: 'underline',
                    }
                },
            },
        })

    </script>
</body>
</html>
