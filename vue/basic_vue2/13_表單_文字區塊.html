<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style></style>  <!--embedded css-->
</head>
<body>

    <!-- HTML DOM template -->
    <div id="app"> 
        <!--雙向綁定-->
        <!-- <input v-model="message"> 
        <p>{{message}}</p> -->

        <!-- 如果沒有 v-model 要如何做雙向綁定? -->
        <input type="text" :value="message" @keyup="setMessage">
        <p>{{message}}</p>
        <hr>

        <textarea cols="20" rows="5" v-model="message"></textarea>
        <p :style="setCSS">{{message}}</p> 

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {         //變數放這裡
                message: '',
            },
            methods:{  //函數 "大部分" 放這裡
                setMessage(e){
                    this.message = e.target.value
                },
            },
            computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"
                setCSS(){
                    return {
                        font: '13.333px monospace',
                        whiteSpace: 'pre',
                    }
                }
            },
        })

    </script>
</body>
</html>
