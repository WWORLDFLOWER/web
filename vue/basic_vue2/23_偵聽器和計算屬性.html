<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style></style>  <!--embedded css-->
</head>
<body>
    
    <!-- 偵聽器(watch): 大多用來偵聽 date 和 computed 的變化 -->
    
    <!-- HTML DOM template -->
    <div id="app"> 
        <input v-model.number="x"> + <input v-model.lazy.number="y"> = <span>{{z}}</span>
    </div>


    <script>

        let vm = new Vue({
            el: '#app',
            data: {         //變數放這裡
                    x: 0,
                    y: 0,
                    // z: 0,  // 如果要用 computed 操作，需註解此行
            },
            watch: {
                // x(value){
                //     this.z = value + this.y
                // },
                // y(value){
                //     this.z = this.x + value
                // },
            },
            computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"
                z(){
                    return this.x + this.y
                },
            },
        })

        
        // methods:{  //函數 "大部分" 放這裡
            
        // },
        

        
        </script>
</body>
