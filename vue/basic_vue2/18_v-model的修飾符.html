<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href=""> <!--linked css-->
    <style></style>  <!--embedded css-->
</head>
<body>

    <!-- v-model 的修飾符:
    - lazy: trigger when blur (發生 change 事件) 如果要等到輸入完成之後才顯示結果就要加上這個修飾符
    - number: parseInt() | parseFloat() 將字串轉成數值
    - trim: trim() 排除輸入時的前後空白 -->

    <!-- HTML DOM template -->
    <div id="app"> 
        Message: <input v-model="message">
        <h3>{{message}}</h3>

        Message(lazy): <input v-model.lazy="message">
        <h3>{{message}}</h3>

        <hr>

        Number: <input v-model.number="num">
        <h3>{{num + 5}}</h3>
        
        <hr>

        Number: <input v-model.trim="name">
        <h3>^{{name}}^</h3>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {         //變數放這裡
                message: '',
                num: 0,
                name: '',
            },
            methods:{  //函數 "大部分" 放這裡
                
            },
            
            computed: {  // 函數也可以放這裡但是放在這裡的函數 "不能傳參數，一定要有傳回值(return)"
                
            },
        })

    </script>
</body>
</html>
