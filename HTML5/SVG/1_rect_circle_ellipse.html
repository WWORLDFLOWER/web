<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./0_style.css">
    <title>SVG</title>
</head>
<body>
    <svg>
        <rect x="100" y="100" width="300" height="200" fill="red" stroke="blue" stroke-width="5"></rect>
        <rect x="150" y="100" width="300" height="200" style="fill:pink; stroke:#555"/>
        
        <circle cx="200" cy="600" r="150" fill="green" opacity="0.5"/>
        <circle cx="350" cy="600" r="150" fill="blue" opacity="0.5"/>

        <g opacity="0.5">
            <circle cx="800" cy="600" r="150" fill="green"/>
            <circle cx="950" cy="600" r="150" fill="blue"/>   
        </g>

        <ellipse cx="800" cy="200" rx="180" ry="120" style="stroke:darkmagenta; stroke-width:5px; fill:none;"/>
    </svg>
</body>
</html>
