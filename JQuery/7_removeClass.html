            $('#search').on('keyup search', function(){
                let name = $(this).val()

                $(`ul>li>span`).removeClass('hightlight')
                if($(this).val() != ''){
                    $(`ul>li>span:contains(${name})`).addClass('hightlight')
                }
            })
        });
    </script>
