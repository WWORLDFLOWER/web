<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<style>
		.menu{
			list-style: none;
			padding-inline-start: 20px;
		}

		.bold{
			font: bold 20px Calibri;
		}
	</style>
	<script src="./js/jquery-3.6.0.js"></script>
	<script>
		$(function () {			
			// $('name li:nth-chird(1)').append(`(First)`)
			// $('.name li:eq(0)').append(`(First)`)
			// $('.name li:first').append(`(First)`)
			$('.name').find('li').first().append(`(First)`)
			$('.name').find('li').last().append(`(Last)`)

			// ============
			// $('.menu').find('li').first().addClass('bold')
			// $('.menu').find('li').first().addClass('bold').nextAll().hide()
			$('.menu').find('li').first().addClass('bold').click(function(){
				$(this).nextAll().toggle()
			}).nextAll().hide()
		});			
	</script>
</head>

<body>
	<ul class="name">
		<li>Alex</li>
		<li>Brain</li>
		<li>Carl</li>
		<li>Dele</li>
		<li>Eric</li>
	</ul>
	<hr>
	<ul class="menu">
		<li>User</li>
		<li>Setting</li>
		<li>Log out</li>
		<li>Delete Account</li>
		<li>Something else</li>
		<li>Do nothing</li>
	</ul>
</body>

</html>
