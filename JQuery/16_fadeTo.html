<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.0.js"></script>
	<script>
		$(function () {			
			$('img').css('opacity', 0.6).mouseover(function(){
				// $(this).css('opacity', 1)
				$(this).fadeTo(500,1)
				$('img').not(this).stop().fadeTo(500,0.6)
			})
		});			
	</script>
</head>
