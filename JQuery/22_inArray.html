<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.0.js"></script>
	<style>
		span{
			text-transform: capitalize;
			color: red;
		}
	</style>

	<script>
		$(function () {			
			let breads = ['pita','bagel','domuts','pretzel','croissant']

			$('#checkButton').click(function(){
				let bread = $('#bread').val()
				// $.inArray(物件,陣列)
				// alert($.inArray(bread,breads)) // 傳回 index 值或 -1

				if($.inArray(bread,breads) != -1){
					$('#feedback').html(`${bread} is in the bread array.`)
				}else{
					$('#feedback').html(`${bread} is not in the bread array.`)
				}
			})
		});			
	</script>
</head>
<body>
	Bread: <input type="text" id="bread">
	<button id="checkButton">Check bread</button>

	<p id="feedback"></p>
</body>

</html>
