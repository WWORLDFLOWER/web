<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.0.js"></script>
	<script>
		$(function () {		
			let textMax = $('textarea').attr('maxlength')	
			$('#feedback').html(`<span style= "color:red;">${textMax}</span> characters remaining`)
			
			$('textarea').keyup(function(){
				let textLength = $(this).val().length
				$('#feedback').html(`<span style="color:red;">${textMax - textLength}</span>characters remaining`)
				$('#content').text($(this).val()).css({
					whiteSpace: 'pre',
					font: '13.3333px monospace',
				})
			})
		});			
	</script>
</head>

<body>
	<form>

		<textarea id="talk" rows="5" cols="25" maxlength="70"></textarea>
		<p id="feedback"></p>
		<hr>
		<p id="content"></p>
	</form>
</body>

</html>
